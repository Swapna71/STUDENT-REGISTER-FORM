<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header style=text-align:right><b><u><Font Color="brown" >Student Registration Form</Font></u></b></header>

    <form style="background-color:rgb(246, 246, 246);">
        <table>
<br>
        
<tr>
        <td > First Name:</td>
        <td><input type="text"size="70"placeholder="Enter Your Name"></td> 
</tr>

<tr>
        <td>Last Name:</td>
        <td><input type="text"size="70"placeholder="Enter Your Last Name"></td>

</tr>

<tr>
        <td>Email:</td>
        <td><input type="text"size="70"placeholder="it should contain @"></td>
</tr>

<tr>
        <td>Mobile:</td>
        <td><input type="phone"size="70"placeholder="only 10 digits are allowed"></td>
</tr>
    
<tr>
         <td>Gender:</td>
         <td><input type="radio"size="70"name="gender">Male<input type="radio"name="gender">Female</td>
</tr>
    
<tr>
        <td>Date Of Birth:</td>
        <td><input type="date" placeholder="mm/dd/yyy"size="60"></td>
</tr>

<tr>
        <td>Address:</td>
        <td><textarea cols = "65"rows="8"></textarea></td>
</tr>

<tr>
        <td>City:</td>
        <td><input type="text"size="70"></td>
</tr>
   
<tr>
        <td>Area PIN:</td>
        <td><input type="pin"size="70"></td>
</tr>
    
<tr>
        <td>State:</td>
        <td><input type="text"size="70"></td>
</tr>

<tr>
    <td>Qualification:</td>
    <td><select>
        <option>Select Qualification</option>
        <option>10th</option>
        <option>12th</option>
        <option>Graduation</option>
        <option>Post Graduation</option>
    </select></td>
</tr>

<tr>
    <td>Specialzation:</td>
    <td><input type="checkbox"name="Computer Science"value="Computer Science">Computer Science
        <br>
        <input type="checkbox"name="Information Technology"value="Information Technology">Information Technology
        <br>
        <input type="checkbox"name="Computer Architecture"value="Computer Architecture">Computer Architecture
        <br>
        <input type="checkbox"name="Tele Communication"value="Tele Communication">Tele Communication
    </td>   
</tr>

<tr>
    <td>Password:</td>
    <td><input type ="password"size="70"></td>
</tr>

    
</table>
    


<br>


<footer>
    <button style="background-color:rgb(5, 168, 5); border-color:rgb(5, 168, 5);"><Font color="white">Registered</Font></button>
</footer>
<br>
</form>


</body>
</html>
